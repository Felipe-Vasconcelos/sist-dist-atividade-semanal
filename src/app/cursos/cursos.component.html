<div class="row">
  <div class="container col-3">
      <h2> CURSOS </h2>
  </div>
  <div class="container col-sm-2" ngbDropdown>
      <button class="btn-lg" id="destinos" ngbDropdownToggle>Lista de Cursos</button>
      <div ngbDropdownMenu aria-labelledby="cursos">
          <li *ngFor="let c of cursos">
              <button ngbDropdownItem> {{c}} </button>
          </li>
      </div>
  </div>
</div>
