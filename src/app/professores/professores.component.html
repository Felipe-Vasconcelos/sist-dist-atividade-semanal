<div class="row">
    <div class="container col-3">
        <h2> PROFESSORES </h2>
    </div>
    <div class="container col-sm-2" ngbDropdown>
        <button class="btn-lg" id="destinos" ngbDropdownToggle>Lista de Professores</button>
        <div ngbDropdownMenu aria-labelledby="professores">
            <li *ngFor="let p of professores">
                <button ngbDropdownItem> {{p}} </button>
            </li>
        </div>
    </div>
</div>
